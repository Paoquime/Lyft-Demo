<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
		<link rel="stylesheet" type="text/css" href="css/simplegrid.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="shortcut icon" href="favicon.ico">

	<body>
		<div class="container-fluid">
			<a href="verify.html" ><i class="fa fa-chevron-left iconBack"></i></a>

			<p class="pSignUp">Join now for free ride credit</p>
			<div class="lineaDivisora col-12"></div>
		</div>
		<section class="ingresoDatos">
			<div class="container bordeDatos">
				<div class="col-2">
					<i class="fa fa-user-circle"></i>
				</div>
				<div class="col-5">
					<input type="text" placeholder="First name">
				</div>
				<div class="col-5">
					<input type="text" placeholder="Last name">
				</div>
			</div>
			<div class="container bordeEmail bordeDatos">
				<div class="col-2">
					<i class="fa fa-envelope-o iconEmail"></i>
				</div>
				<div class="col-10">
					<input type="email" placeholder="Email">
				</div>
			</div>
		</section>
		<div class="container areaTerminos">
			<p><input type="checkbox"> I agree to Lyft <a class="aTerminos" href="#">Terms of Service</a></p>
		</div>
		<footer class="col-12 nextF">
